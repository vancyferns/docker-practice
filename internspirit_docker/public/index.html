<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
      color: #2c3e50;
    }

    p {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.1rem;
      color: #555;
    }

    form {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 350px;
    }

    .field {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
      color: #444;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #6c63ff;
      outline: none;
      box-shadow: 0 0 5px rgba(108, 99, 255, 0.6);
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: #6c63ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #574fd6;
    }
  </style>
</head>
<body>
  <div>
    <h1>Hello Everyone!, Welcome to Internspirit!</h1>
    <p>This is your docker lecture. Kindly register below</p>

    <form action="/addUser" method="POST" target="_blank" id="signupForm">
      <div class="field">
        <label for="email">Email: </label>
        <input type="text" placeholder="jane@email.com" name="email">
      </div>
      <div class="field">
        <label for="username">Username: </label>
        <input type="text" placeholder="Jane Doe" name="username">
      </div>
      <div class="field">
        <label for="password">Password: </label>
        <input type="password" placeholder="password" name="password">
      </div>
      <button id="formBtn">Create Account</button>
    </form>
  </div>
</body>
</html>
